services:
  mongodb:
    image: mongo:7.0
    container_name: cronobserver-mongodb
    ports:
      - "27017:27017"
    volumes:
      - ./data/mongodb:/data/db
    environment:
      - MONGO_INITDB_DATABASE=cronobserver
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  app:
    image: anikgtx/cronoverver:latest
    container_name: cron-observer
    ports:
      - "8080:8080"
      - "3000:3000"
    volumes:
      - ./.env:/app/.env:ro
    env_file:
      - ./.env
    environment:
      - DATABASE_URI=mongodb://mongodb:27017
      - AUTH_TRUST_HOST=true
    depends_on:
      mongodb:
        condition: service_healthy
    restart: unless-stopped

  dozzle:
    image: amir20/dozzle:latest
    container_name: cron-observer-dozzle
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    command: --base /logs
    ports:
      - "127.0.0.1:8081:8080"
    environment:
      - DOZZLE_LEVEL=info
      - DOZZLE_TAILSIZE=300
      - DOZZLE_FILTER=name=cron-observer|name=cronobserver-mongodb
    restart: unless-stopped
